<!DOCTYPE html>
<html ng-app="products">
<head>
    <title>Home Page</title>
    <meta charset=utf-8/>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>

    <style>
        .search {
            margin-left: 10px;
        }
    </style>
</head>
<body ng-controller="controllers">
<div id="logo"></div>

<div id="container">
    <div style="overflow:hidden; margin-bottom:20px;">
        <div style="float:left">
            <button class="btn btn-primary" ng-click="appState = 'home'">
                Home
            </button>
        </div>
        <div style="margin-left:15px; float:left;">
            <button class="btn btn-primary" ng-click="appState = 'newProduct'">
                Create Product
            </button>
        </div>
    </div>

    <!--Home-->
    <div ng-show="appState == 'home'">
			<span class="search input-prepend" ng-class="{'input-append':search}">
				<span class="add-on">
					<i class="glyphicon glyphicon-search"></i>
				</span>
				<input type="text" class="span2" placeholder="Search" ng-model="search">
			</span>

        <table class="table table-striped">
            <tr ng-repeat="product in products | filter : search" ng-class="{'muted':isTemp($index)}">
                <td>{{$index+1}}</td>
                <td>{{product.name}}</td>
                <td>
                    <button class="btn btn-danger btn-mini" ng-click="deleteProduct(product)">
                        <i class="glyphicon glyphicon-trash glyphicon-white"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <!-- Create Product -->
    <div ng-show="appState == 'newProduct'">
        <h4>Create Product</h4>

        Product Name: <input type="text" class="span2" placeholder="Product Name" ng-model="addName">

        <div class="search input-prepend" ng-class="{'input-append':search}" style="margin-top:20px;">
            Search for Feature
				<span class="add-on">
					<i class="glyphicon glyphicon-search"></i>
				</span>
            <input type="text" class="span2" placeholder="Feature Search" ng-model="featuresearch">
        </div>
        <div style="height:200px;overflow-y:auto;border:1px solid #AAA;">
            <table class="table table-striped">
                <tr ng-repeat="feature in features | filter : featuresearch">
                    <td>{{feature.name}}</td>
                    <td>
                        <input type="checkbox" ng-model="feature.selected">
                    </td>
                </tr>
            </table>
        </div>
        Selected Feature: <span ng-repeat="feature in features| filter : {'selected':true}">{{feature.name}},</span>

        <br/>
        <br/>
        <button class="btn btn-primary" ng-click="saveProduct()">
            Create Product
        </button>
    </div>
</div>
</body>
</html>
